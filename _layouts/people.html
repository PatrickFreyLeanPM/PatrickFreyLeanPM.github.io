---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.name | escape}}</h1>
  </header>

  <div class="cards-people">
    <div class="card">  
      <img src="{{ page.image_url }}" alt="{{ page.name }}">
      <br/>
      <br/>
      <a href="{{ page.website_url }}" target="_blank">Website</a>
      <br/>
      <a href="{{ page.linkedin_url }}" target="_blank"><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#linkedin"></use></svg> LinkedIn</a>
    </div>
    <div class="card">    
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </div>

  Back to <a href="{{ '/people' | relative_url }}">People</a>

</article>
